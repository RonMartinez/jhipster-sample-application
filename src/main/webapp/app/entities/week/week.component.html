<div>
    <h2 id="page-heading">
        <span>Weeks</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-week" [routerLink]="['/week/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Week
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="weeks?.length === 0">
        <span>No weeks found</span>
    </div>
    <div class="table-responsive" *ngIf="weeks?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Playoffs</span></th>
            <th><span>Championship</span></th>
            <th><span>Season</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let week of weeks ;trackBy: trackId">
                <td><a [routerLink]="['/week', week.id, 'view' ]">{{week.id}}</a></td>
                <td>{{week.playoffs}}</td>
                <td>{{week.championship}}</td>
                <td>
                    <div *ngIf="week.season">
                        <a [routerLink]="['/season', week.season?.id, 'view' ]" >{{week.season?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/week', week.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/week', week.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/week', { outlets: { popup: week.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
