<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="week">
            <h2><span>Week</span> {{week.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Playoffs</span></dt>
                <dd>
                    <span>{{week.playoffs}}</span>
                </dd>
                <dt><span>Championship</span></dt>
                <dd>
                    <span>{{week.championship}}</span>
                </dd>
                <dt><span>Season</span></dt>
                <dd>
                    <div *ngIf="week.season">
                        <a [routerLink]="['/season', week.season?.id, 'view']">{{week.season?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/week', week.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
