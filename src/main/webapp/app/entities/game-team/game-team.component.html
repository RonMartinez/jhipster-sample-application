<div>
    <h2 id="page-heading">
        <span>Game Teams</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-game-team" [routerLink]="['/game-team/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Game Team
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="gameTeams?.length === 0">
        <span>No gameTeams found</span>
    </div>
    <div class="table-responsive" *ngIf="gameTeams?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Score</span></th>
            <th><span>Game</span></th>
            <th><span>Team</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let gameTeam of gameTeams ;trackBy: trackId">
                <td><a [routerLink]="['/game-team', gameTeam.id, 'view' ]">{{gameTeam.id}}</a></td>
                <td>{{gameTeam.score}}</td>
                <td>
                    <div *ngIf="gameTeam.game">
                        <a [routerLink]="['/game', gameTeam.game?.id, 'view' ]" >{{gameTeam.game?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="gameTeam.team">
                        <a [routerLink]="['/team', gameTeam.team?.id, 'view' ]" >{{gameTeam.team?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/game-team', gameTeam.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/game-team', gameTeam.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/game-team', { outlets: { popup: gameTeam.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
