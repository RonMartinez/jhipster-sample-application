<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="seasonTeam">
            <h2><span>Season Team</span> {{seasonTeam.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Year</span></dt>
                <dd>
                    <span>{{seasonTeam.year}}</span>
                </dd>
                <dt><span>Season</span></dt>
                <dd>
                    <div *ngIf="seasonTeam.season">
                        <a [routerLink]="['/season', seasonTeam.season?.id, 'view']">{{seasonTeam.season?.id}}</a>
                    </div>
                </dd>
                <dt><span>Team</span></dt>
                <dd>
                    <div *ngIf="seasonTeam.team">
                        <a [routerLink]="['/team', seasonTeam.team?.id, 'view']">{{seasonTeam.team?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/season-team', seasonTeam.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
